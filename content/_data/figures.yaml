figure_list:

  - id: fig-1.1
    src: "essays/1.1.jpg"
    caption: |
      Detail, Paul François Arnold Cardon, called Dornac (French, 1859--1941). *Photograph of Whistler in his studio on the rue Notre-Dame-des-Champs, Paris*, 1893. Sheet: 7 3/4 x 10 1/4 in. (19.7 x 26 cm), mount: 35.6 x 43.2 cm (14 x 17 in.). Yale Center for British Art. Gift of Robert N. Whittemore, Yale BS 1943. Image: Public domain via CC 0 1.0 Universal.

  - id: fig-1.2
    src: "essays/1.2.jpg"
    caption: |
      "Greece and the Ægean Sea," from *Rambles and Studies in Greece* by J. P. Mahaffy (1839--1919). Philadelphia: Henry T. Coates & Co., 1900. Map of Greece/Ancient Mediterranean.

  - id: fig-1.3
    src: "essays/1.3.jpeg"
    caption: |
      Draped woman, Boeotian, 3rd century BCE. Terracotta, H: 19.6 cm (7 3/4 in.). New York, Metropolitan Museum of Art. Rogers Fund, 1907, 07.286.2. Image: Public domain courtesy of the Met's Open Access Policy.

  - id: fig-1.4
    src: "essays/1.4.jpg"
    caption: |
      Figurine, Boeotian, ca. 300--250 BCE. Terracotta, H: 24 cm. London, British Museum, 1874.0305.65. Image © The Trustees of the British Museum.

  - id: fig-1.5
    src: "essays/1.5.jpg"
    caption: |
      Jean-Léon Gérôme (French, 1824--1904). *The Antique Pottery Painter: Sculpturae vitam insufflat pictura* (Painting breathes life into sculpture), 1893. Oil on canvas, 50.1 x 68.8 cm$$ (19 3/4 x 27 1/16 in.). Art Gallery of Ontario, Canada. Gift from the Junior Women's Committee Fund, 1969 (69/31). Image © AGO.

  - id: fig-1.6
    src: "essays/1.6.jpeg"
    caption: |  
      Jean-Léon Gérôme (French, 1824--1904), *Atelier de Tanagra* (Tanagra workshop), 1893. Oil on canvas, 64.4 x 91.1 cm (25 1/4 x 35 3/4 in.). Private collection. Image Courtesy of Sotheby\'s, *19^th^ Century European Art*, Sotheby's Sale N09034, Lot 67, November 8, 2013.

  - id: fig-1.7
    src: "essays/1.7.jpg"
    caption: |
      The fireplace in the antiquities room at No. 1 Holland Park, London, with the Ionides Collection of Tanagra figurines. Photograph (albumen print) by Bedford Lemere & Co., 1889. Swindon, Historic England Archive, BL09466. Image © Historic England Archive.

  - id: fig-1.8
    src: "essays/1.8.jpg"
    caption: |
      Figure of a Shepherdess, Meissen (Meissen Porcelain Factory, 1710--present), ca. 1770. Hard-paste porcelain with enamel and gilt decoration, 26.3 x 10.8 x 11.4 cm (10 3/8 x 4 1/4 x 4 1/2 in.). Philadelphia Museum of Art. The Bloomfield Moore Collection, 1882. Image © Public domain.

  - id: fig-1.9
    src: "essays/1.9.jpg"
    caption: |
      *Jongleuse* (Juggler), "Terre cuite de la collection de M. Lécuyer" (Terracotta from the collection of M. Lécuyer). Reproduced in Olivier Rayet, "Exposition Universelle. L'Art Grec au Trocadéro," *Gazette des Beaux-Arts*, series 2, 18, no. 1 (1878): 359.

  - id: fig-1.10
    src: "essays/1.10.jpeg"
    caption: |
      *The Ludovisi Venus*, a Roman copy of the Knidian Aphrodite, Praxiteles, ca. 360--330 BCE, Marble, H: 205 cm (81 in.). Image: Public domain.

  - id: fig-1.11
    src: "essays/1.11.jpg"
    caption: |
      Photograph of a Tanagra statuette, *Leda and the Swan*, from the Ionides Album, ca. 1894. Carbonprint on paper in photograph album. Hunterian Art Gallery, University of Glasgow; Bequeathed by Rosalind B. Philip (1958), GLAHA:46212. Image © The Hunterian, University of Glasgow.
  
  - id: fig-1.12
    src: "essays/1.12.jpg"
    caption: |
      Photograph of a Tanagra statuette, *Aphrodite and Eros*, from the Ionides Album, ca. 1894. Carbonprint on paper in photograph album. Hunterian Art Gallery, University of Glasgow; Bequeathed by Rosalind B. Philip (1958), GLAHA:46290 Image © The Hunterian, University of Glasgow.
  
  - id: fig-1.13
    src: "essays/1.13.jpg"
    caption: |
      *Leda and the Swan*, 19th-century version of an ancient figurine. Terracotta, H: 23.5 cm (9 1/3 in.). Shelburne Museum, Vermont, 31.101.1--125.      

  
  - id: fig-1.14
    src: "essays/1.14.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903). *Sketch after a Greek terracotta figure* (M.1419), from the Ionides Album, ca. 1895. Pencil on cream card, 15.5 x 12.7 cm (6 1/8 x 5 in.) Hunterian Art Gallery, University of Glasgow; Bequeathed by Rosalind B. Philip (1958), GLAHA:46205. Image © Hunterian Art Gallery, University of Glasgow.

  
  - id: fig-1.15
    src: "essays/1.15.jpg"
    caption: |
      Photograph of a Tanagra statuette of a standing female figure, from the Ionides Album, ca. 1894. Carbonprint on paper in photograph album. Hunterian Art Gallery, University of Glasgow; Bequeathed by Rosalind B. Philip (1958), GLAHA:4639 Image © Hunterian Art Gallery, University of Glasgow.

  
  - id: fig-1.16
    src: "essays/1.16.jpg"
    caption: |
      Femme assise, figurine de Tanagra (collection de M. Paravey)* Seated woman, Tanagra figurine (collection of M. Paravey). In *Gazette archéologique,* edited by J. De Witte and François Lenormant, 2 (1876): plate XXXIII.


  - id: fig-1.17
    src: "essays/1.17.jpg"
    caption: |
      P-A-J Dagnan (later Dagnan-Bouveret) (French, 1852--1929). *Deux femmes drapes, figurines de Tanagra (collection privée de Paris)* (Two draped women, Tanagra figurines \[private collection, Paris\]). In *Gazette archéologique,* edited by J. De Witte and François Lenormant 2 (1876): plate XX. Image: Public domain.

  - id: fig-1.18
    src: "essays/1.18.jpeg"
    caption: |
      *Photograph of Julian and Waldo Story, James McNeill Whistler, Frank Miles, and the Honorable F. Lawless in Whistler's London studio*, 1881. Joseph and Elizabeth Robins Pennell Collection of Whistleriana. Library of Congress. Image: Public domain.

  - id: fig-1.19
    src: "essays/1.19.jpeg"
    caption: |
      *Bessie Potter Vonnoh with a plaster figurine*, n.d. Bessie Potter Vonnoh papers, circa 1860--1991. Archives of American Art, Smithsonian Institution, Box 1, Folder 18. Image: Public domain

  - id: fig-1.20
    src: "essays/1.20.jpg"
    caption: |
      Elliott Daingerfield (American, 1859--1932), *Tanagra,* 1901. Oil on canvas, 28 1/16 × 24 1/8 in. High Museum of Art, Atlanta; Gift of the West Foundation in honor of Gudmund Vigtel, 2010.118. Photo by James Shoomaker. Image courtesy the High Museum of Art, Atlanta, GA.

  - id: fig-1.21 
    src: "essays/1.20.jpg"
    caption: |
      "La Silhouette à la mode: Fashion's Newest Lines," *Illustrated London News,* 12 Apr 1913, 476. Image: Public domain.

  - id: fig-1.22
    src: "essays/1.22.jpg"
    caption: |
      Martha Graham performing *Tanagra.* Photographer unknown, ca. 1926. Photograph, 7 x 10 in. Library of Congress, Music Division, Washington, D.C. Image: Public domain.

  - id: fig-2.1 
    src: "essays/2.1.jpg"
    caption: |
      Statuette of a Draped Woman, known as the "Lady in Blue," Greek, ca. 325--300 BCE. Terracotta, pigment, gilding. 12 6/8 x 4 1/2 x 3 5/8 in. (32.5 x 11.5 x 9.2 cm). Louvre Museum. MNB 907. Image © RMN-Grand Palais / Art Resource, NY.

  - id: fig-2.2 
    src: "essays/2.2.jpg"
    caption: |
      Large Herculaneum Woman, Greek, 1st century CE. Marble. H: 78 in. (2.0 m). National Archaeological Museum of Athens, 3622. Image: CC BY-SA 4.0.

  - id: fig-2.3 
    src: "essays/2.3.jpg"
    caption: |
      Statuette of the Aphrodite of Knidos, Greek, 3rd--2nd century BCE. Marble, 9 5/8 x 3 1/16 x 2 11/16 in. (24.5 x 7.8 x 6.9 cm). Walters Art Museum, 23.98. Image: CC BY-SA 4.0.

  - id: fig-2.4 
    src: "essays/2.4.jpg"
    caption: |
      Red-Figure Calyx Krater with the Creation of Pandora, attributed to The Niobid Painter. Greek, Athenian, 460--450 BCE. Terracotta. H: 19 in. (49 cm). British Museum. 1856,1213.1. Image © The Trustees of the British Museum.

  - id: fig-2.5
    src: "essays/2.5.jpg"
    caption: |
      Statuette of a Draped Woman (reverse view), Greek, ca. 300--250 BCE. Terracotta, 9 11/16 x 3 7/8 x 2 in. (24.6 x 9.8 x 5.1 cm). Michael C. Carlos Museum, Emory University. Carlos Collection of Ancient Art, 1984.15. Image © Bruce M. White, 2014.

  - id: fig-2.6 
    src: "essays/2.6.jpg"
    caption: |
      Statuette of a Draped Woman with fingerprints embedded in the clay (detail), Greek, ca. 320 BCE. Terracotta, pigment. 8 1/8 x 2 1/2 x 3 1/16 in. (20.6 x 6.4 x 7.8 cm). Michael C. Carlos Museum, Emory University. Gift of the Christian Humann Foundation, 1986.19.2. Image © Michael C. Carlos Museum, Emory University.

  - id: fig-2.7 
    src: "essays/2.7.jpg"
    caption: |
      Group of votive uteri, probably Roman, ca. 200 BCE--200 BCE. Terracotta. Max: 5 13/15 x 2 1/2 x 2 3/16 in. (14.8 x 6.3 x 5.5 cm). Science Museum, Sir Henry Wellcome's Museum Collection, A636082. Image © The Board of Trustees of the Science Museum, London via CC BY-SA 4.0.

  - id: fig-2.8
    src: "essays/2.8.jpg"
    caption: |
      Three statuettes made from the same mold. Greek, ca. 330--200 BCE. Terracotta, pigment, 8 9/16 x 3 7/16 x 2 3/8 in. (21.7 x 8.7 x 6.1 cm); 10 x 3 5/8 x 2 7/8 in. (25.4 x 9.2 x 7.3 cm); 8 13/16 x 3 1/16 x 2 3/4 in. (22.3 x 7.7 x 6.9 cm). Louvre Museum, MNB 452, MNB 494, MNB 559. Image © RMN Grand Palais / Art Resource, NY.

  - id: fig-3.1
    src: "essays/3.1.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *Standing Nude (Venus)* (M.357), 1869. Black crayon with touches of white chalk on brown paper, 47 x 24 3/16 in. (119.4 x 61.4 cm). Freer Gallery of Art, Smithsonian Institution; Gift of Charles Lang Freer, F1904.66. Image CC0 1.0.

  - id: fig-3.2
    src: "essays/3.2.jpeg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *The Model Resting (Draped Model)* (G.109), 1873--74. Drypoint, printed in black ink on ivory laid paper, ninth state of eleven, 8 1/8 x 5 1/8 in. (20.7 x 13 cm). Metropolitan Museum of Art., New York, Harris Brisbane Dick Fund, 1917; 17.3.67. Image: Public domain courtesy of the Met's Open Access Policy.

  - id: fig-3.3
    src: "essays/3.3.jpg"
    caption: |
      Photograph of a Tanagra statuette of a standing female figure, probably 1894. In from the Ionides Album, ca. 1894. Carbonprint on paper in photograph album. Hunterian Art Gallery, University of Glasgow; Bequeathed by Rosalind B. Philip (1958), GLAHA:4639. Image © The Hunterian, University of Glasgow.

  - id: fig-3.4
    src: "essays/3.4.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *Sketch after a Greek terracotta figure* (M.1419), probably 1895. Pencil on cream card, 6 1/8 x 5 in. (15.5 x 12.7 cm). Hunterian Art Gallery, University of Glasgow; Bequeathed by Rosalind B. Philip (1958), GLAHA:46205. Image © The Hunterian, University of Glasgow.

  - id: fig-3.5
    src: "essays/3.5.jpg"
    caption: |
      Charles X Gallery, former room L, Louvre Museum, May 1922. Photographic print, °TP_004458. Image © Département des Antiquités grecques, étrusques et romaines, musée du Louvre.

  - id: fig-3.6
    src: "essays/3.6.jpg"
    caption: |
      The fireplace in the drawing room at No. 1 Holland Park, London, with the Ionides Collection of Tanagra figurines, 1889. Photograph (albumen print) by Bedford Lemere & Co., BL09466. Image © Historic England Archive.

  - id: fig-3.7
    src: "essays/3.7.jpg"
    caption: |
      Photograph of a Tanagra Statuette of the *Rape of Europa* from the Ionides Album, ca. 1894. Hunterian Art Gallery, University of Glasgow, Bequeathed by Rosalind B. Philip (1958), GLAHA:46220. Image © The Hunterian, University of Glasgow.

  - id: fig-3.8
    src: "essays/3.8.jpg"
    caption: |
       3.8. James McNeill Whistler (American, 1834--1903), *Note in Violet and Green* (M.1074), ca. 1872/1885. Crayon and pastel on brown paper, 27.8 x 16.7 cm (10 15/16 x 6 9/16 in.). Freer Gallery of Art. Smithsonian Institution, Washington, D.C., Gift of Charles Lang Freer, F1905.128a-b. Image: Public domain via CC0.

  - id: fig-3.9
    src: "essays/3.9.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *A Study in Red (Danseuse athénienne)* (M.1072), 1890. Crayon and pastel on brown paper, 27.7 x 18.3 cm (10 7/8 x 7 3/16 in.). National Museum of Asian Art, Smithsonian Institution, Freer Collection, Washington, D.C., Gift of Charles Lang Freer, F1909.123. Image courtesy of the National Museum of Asian Art.

  - id: fig-3.10
    src: "essays/3.10"
    caption: |
      Edward Linley Sambourne (British, 1844--1910), "The Model 'British Matron.'" *Punch* 89 (24 October 1885): 195. Image © Punch Cartoon Library / TopFoto.

  - id: fig-3.11
    src: "essays/3.11.jpg"
    caption: |
      Théodore Roussel (English, born in France, 1847--1926), *The Reading Girl*, 1886--87. Oil on canvas, 152.7 x 162 cm (60.1 x 63.8 in.). Tate, London; Presented by Mrs. Walter Herriot and Miss R. Herriot in memory of the artist, 1927, N04361. Image © Tate.

  - id: fig-3.12
    src: "essays/3.12.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *Study*, 1879 (C.19)*.* Lithograph on a prepared half-tint ground, 26 x 16.5 cm (10 1/4 x 6 1/2 in.). The Art Institute of Chicago; Bryan Lathrop Collection, 1934.521. Image: Public domain via CC0.

  - id: fig-3.13
    src: "essays/3.13.jpg"
    caption: |
      Beatrix Whistler (British, 1857--1896), *Nude woman with an open fan*, ca. 1887. Black and white chalk on brown paper, 56.5 x 36 cm (22.2 x 14.2 in.). Hunterian Art Gallery, University of Glasgow, Donated by Rosalind B. Philip (1935), GLAHA:46542. Image © The Hunterian, University of Glasgow.

  - id: fig-3.14
    src: "essays/3.14"
    caption: |
      Photograph of Rose Amy Pettigrew (1872--1958), ca. 1889. Image courtesy of The Warner Family.

  - id: fig-3.15
    src: "essays/3.15.jpg"
    caption: |
       3.15. Aphrodite, Boeotia, first half of the 4th century BCE. Terracotta, 24.7 x 9.7 x 5.5 cm (9.7 x 3.6 x 2.2 in.). National Museums of Berlin, Antiquities Collection / Johannes Laurentius. Image: Public domain via CC BY-SA 4.0.

  - id: fig-3.16
    src: "essays/3.16.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *Lady and Child* (C.55), 1892. Color lithograph, 16 x 25.7 cm (6 5/16 x 10 1/8 in.). National Gallery of Art, Washington, D.C.; Rosenwald Collection, 1946.21.370. Image: Public domain.

  - id: fig-3.17
    src: "essays/3.17.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *The Purple Cap* (M. 1287), ca. 1890. Chalk and pastel on grey paper, 27.6 x 18.1 cm (10 7/8 x 7 1/8 in.). Freer Gallery of Art, Smithsonian Institution, Washington, DC; Gift of Charles Lang Freer, F1902.111. Image: Public domain via CC0.

  - id: fig-3.18
    src: "essays/3.18.jpg"
    caption: |
       3.18. Mary Cassatt (American, 1844--1926), *After the Bath*, 1890--91. Color aquatint and drypoint from two plates on ivory laid paper, 34.6 x 28.8 cm (13 5/8 x 11 3/8 in.). The Art Institute of Chicago; Mr. and Mrs. Martin A. Ryerson Collection, 1932.1286. Image: Public domain via CC0.

  - id: fig-3.19
    src: "essays/3.19.jpg"
    caption: |
      Paul François Arnold Cardon, called Dornac (French, 1859--1941). *Photograph of Whistler in his studio on the rue Notre-Dame-des-Champs, Paris*, 1893. Sheet: 7 3/4 x 10 1/4 in. (19.7 x 26 cm), mount: 35.6 x 43.2 cm (14 x 17 in.). Yale Center for British Art, Gift of Robert N. Whittemore, Yale BS 1943. Image: Public domain.

  - id: fig-3.20
    src: "essays/3.20.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *By the Balcony* (C.160), 1896. Lithograph, 21.7 x 14.2 cm (8 9/16 x 5 9/16 in.). National Gallery of Art, Washington, D.C.: Rosenwald Collection, 1946.21.363. Image: Public domain.

  - id: fig-3.21
    src: "essays/3.21.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *Purple and Gold: Phryne the Superb!---Builder of Temples*, 1898--1903. Oil on wood panel, 24.2 x 14.2 cm (9 1/2 x 5 9/16 in.). National Museum of Asian Art, Smithsonian Institution, Freer Collection, Washington D.C., Gift of Charles Lang Freer, F1902.115. Image courtesy of the National Museum of Asian Art.

  - id: fig-4.1
    src: "essays/4.1.jpg"
    caption: |
      Hilaire-Germain-Edgar Degas, (French, 1834--1917), *Study after Front View of Titeux Dancer*, verso inscribed "*Etude Tanagra*," ca. 1857--59. Pencil on paper, 24.1 x 15.6 (9 1/2 x 6 1/8 in.). London, British Museum, 1924,0617.33. Image © The Trustees of the British Museum via CC BY-NC-SA 4.0.

  - id: fig-4.2
    src: "essays/4.2.jpg"
    caption: |
      Hilaire-Germain-Edgar Degas (French, 1834--1917), *Mme Henri Rouart in a Chair at a Table with a Tanagra Statuette*, 1884. Pastel and pencil on drawing paper, 26.7 x 36.2 cm (10 1/2 x 14 1/4 in.). Karlsruhe, Staatliche Kunsthalle Karlsruhe, 1979-6. Image: Courtesy of Staatliche Kunsthalle Karlsruhe.

  - id: fig-4.3
    src: "essays/4.3.jpg"
    caption: |
      Hilaire-Germain-Edgar Degas (French, 1834--1917), *Femme en Bleu: Portrait of Mlle Hélène Rouart*, 1886. Pastel and charcoal on tan laid paper, 48.9 x 31.8 cm (19 1/4 x 12 1/2 in.). Private Collection. Image: Courtesy of Sotheby's, *Impressionist & Modern Art Part Two*, Sotheby's Sale N01827, Lot 119, November 3, 2005.

  - id: fig-4.4
    src: "essays/4.4.jpg"
    caption: |
      *Draped woman holding a fan*, findspot unknown, Hellenistic, ca. 330--200 BC, terracotta with traces of polychrome, H. 18 cm (7 1/8 in.). Paris, Louvre Museum, S 1664. Image: © RMN-Grand Palais / Art Resource, NY.

  - id: fig-4.5
    src: "essays/4.5.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *The Model Resting* (*Draped Model*), butterfly monogram, 1870. Drypoint, printed in black ink on ivory laid paper, sheet: 33.3 x 19.9 cm (13 1/8 x 7 7/8 in.). New York, Metropolitan Museum of Art, Harris Brisbane Dick Fund, 1917, 17.3.67. Image: Public domain courtesy of the Met's Open Access Policy.

  - id: fig-4.6
    src: "essays/4.6.jpg"
    caption: |
      James McNeill Whistler (American, 1834--1903), *Design for a Fan*, c. 1870. Watercolor, gouache, and pencil on paper, sheet: 17.5 x 49.5 cm (6 7/8 x 19 1/2 in.). Waterville, Maine, Colby College Museum of Art, The Lunder Collection, 2018.107. Image: Courtesy of Colby College Museum of Art.

  - id: fig-4.7
    src: "essays/4.7.jpg"
    caption: |
      *Draped Woman*, Boeotian, Tanagra, Hellenistic, ca. 330--200 BCE. Terracotta with traces of polychrome, H. 22.9 cm (9 in.). Paris, Louvre Museum, MNB 447. Image © RMN-Grand Palais / Art Resource, NY.

  - id: fig-4.8
    src: "essays/4.8.jpg"
    caption: |
      Jean-Léon Gérôme (French, 1824--1904), *Tanagra*, 1890. Marble, photogravure Goupil c. 1892. Image: Public domain.

  - id: fig-4.9
    src: "essays/4.9"
    caption: |
      Gustav Klimt (Austrian, 1861--1918), *Girl from Tanagra*: detail of *Ancient Greece*, 1890--91. Oil on canvas mounted on wall: intercolumniation of grand staircase colonnade, 90 1/2 x 31 1/2 in.). Vienna, Kunsthistorisches Museum. Image: CC-BY-SA-4.0.

  - id: fig-4.10
    src: "essays/4.10.jpg"
    caption: |
      Thomas Wilmer Dewing (American, 1851--1938), *The Garland*, 1899. Oil on canvas, 80 x 107.3 cm (31 1/2 x 42 1/4 in.). Private Collection. Image: Courtesy of the Art Renewal Center -- www.artrenewal.org.

  - id: fig-4.11
    src: "essays/4.11.jpg"
    caption: |
      *Two Girls Dancing*, from Tanagra, Hellenistic, ca. 330--200 BCE. Terracotta with traces of polychrome, H. 17.8 cm (7 in.). Paris, Louvre Museum, CA 588. Image © RMN-Grand Palais / Art Resource, NY.

  - id: fig-4.12
    src: "essays/4.12.jpg"
    caption: |
      Eli Nadelman (American, 1882--1946), *The Four Seasons*, ca. 1912, terracotta, H. 80 cm (31 1/2 in.). New York, New York Historical Society, 2001.223.1-4. Image © Courtesy the New York Historical Society.

  - id: fig-4.13
    src: "essays/4.13.jpg"
    caption: |
      Thomas Pollock Anshutz (American, 1851--1912), *The Tanagra*, 1909. Oil on canvas. Philadelphia, Pennsylvania Academy of Fine Arts, 1912.1. Gift of the friends and admirers of the artist. Image: Public domain.

